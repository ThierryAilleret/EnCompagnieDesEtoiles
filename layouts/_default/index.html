<!DOCTYPE html>
<html lang="fr">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}

    <main class="main-content">
      <section class="intro-section">
        {{ .Content }}
      </section>

    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #222;
    background-color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }

  .main-content {
    max-width: 900px;
    margin: 60px auto;
    padding: 0 20px;
  }

  h1, h2, h3 {
    font-weight: 600;
    margin-top: 40px;
    margin-bottom: 20px;
    color: #111;
  }

  h1 {
    font-size: 2.2em;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
  }

  h2 {
    font-size: 1.6em;
  }

  h3 {
    font-size: 1.3em;
  }

  p {
    margin-bottom: 20px;
    font-size: 1.05em;
  }

  a {
    color: #4A90E2;
    text-decoration: none;
    border-bottom: 1px dotted #4A90E2;
    transition: all 0.2s ease-in-out;
  }

  a:hover {
    color: #2C6CB5;
    border-bottom-style: solid;
  }

  ul {
    margin: 20px 0;
    padding-left: 20px;
  }

  ul li {
    margin-bottom: 10px;
  }

  .intro-section {
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
